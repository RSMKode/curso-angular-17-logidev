<mat-card>
  <mat-card-header>
    <mat-card-title>{{ pokemon.name | uppercase }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img src="{{ pokemon.sprites.front_default }}" alt="" />
    <div>
      <div>Altura: {{ pokemon.height }}</div>
      <div>Peso: {{ pokemon.weight }}</div>
      <div>Experiencia base: {{ pokemon.base_experience }}</div>
      <div>Tipos:</div>
      <div>
        <mat-chip-grid>
          <mat-chip *ngFor="let type of pokemon.types">
            {{ type.type.name }}
          </mat-chip>
        </mat-chip-grid>
      </div>
    </div>
    <button mat-button color="warn" (click)="deletePokemon.emit(pokemon)">
      Eliminar
    </button>
  </mat-card-content>
</mat-card>
